<html>
    <head>
        <meta charset="utf-8">
        <title>Scrabble</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- jquery ui plugin -->
        <link rel="stylesheet" href="https://releases.jquery.com/git/ui/jquery-ui-git.css" integrity="sha384-hYoWwhxoV/Rwd4M9TayaoRuB9WdX9Ju+GLsJdPVpWh6J+w/KUy6bSXusR8U5yDNs" crossorigin="anonymous">
        <script src="https://code.jquery.com/ui/1.14.0-beta.2/jquery-ui.min.js" integrity="sha384-oNAJx2ODpmRP05tzXRHjmFzHOpAV1NS/bnl3jVuRqly69n+0aK2b4b6M1xNiyTgg" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="text-center m-2">
                    <span class="fs-2 badge bg-dark">Scrabble</span>
                </div>
            </header>
            <div class="text-center mb-2">
            </div>
            <p class="center mb-2">Current word score: <span id="wordScore" class="badge bg-info"></span></p>
            <p class="center mb-2">Total game score: <span id="gameScore" class="badge bg-primary"></span></p>
            <img class="center" draggable="false" src="image/board_line.png" id="board"/>
            <img class="holder center" draggable="false" src="image/tile_holder.png" id="holder"/>
            <p class="center mb-0">Remaining tiles: <span id="tilesLeft" class="badge"></span></p>
            <div class="text-center">
                <button id="gameReset" class="btn btn-danger btn-sm">Reset game</button>
                <button id="wordSubmit" class="btn btn-primary btn-sm">Submit word</button>
            </div>
        </div>
        <script src="js/scrabble.js"></script>
    </body>
</html>
