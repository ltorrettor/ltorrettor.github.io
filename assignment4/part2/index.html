<html>
    <head>
        <meta charset="utf-8">
        <title>Table Generator</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
        <!-- jquery validate plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha384-aEDtD4n2FLrMdE9psop0SHdNyy/W9cBjH22rSRp+3wPHd62Y32uijc0H2eLmgaSn" crossorigin="anonymous"></script>
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- jquery ui plugin -->
        <link rel="stylesheet" href="https://releases.jquery.com/git/ui/jquery-ui-git.css" integrity="sha384-hYoWwhxoV/Rwd4M9TayaoRuB9WdX9Ju+GLsJdPVpWh6J+w/KUy6bSXusR8U5yDNs" crossorigin="anonymous">
        <script src="https://code.jquery.com/ui/1.14.0-beta.2/jquery-ui.min.js" integrity="sha384-oNAJx2ODpmRP05tzXRHjmFzHOpAV1NS/bnl3jVuRqly69n+0aK2b4b6M1xNiyTgg" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <a>
                    <span class="fs-4">Multiplication Table Generator</span>
                </a>
            </header>
            <div class="row">
                <button hidden id="megaClose" class="btn btn-danger btn-sm">Close all tabs</button>
                <div id="tabs" class="col rounded-3">
                    <!-- tab nubs are <li>s that go in this <ul> -->
                    <ul>
                        <li><a href="#fragment-main">Generator</a></li>
                    </ul>
                    <!-- tab pages are <div>s that go below here  -->
                    <div id="fragment-main">
                        <form id="tableForm" method="get" action="">
                            <div class="row border rounded-3 pb-1 mb-2">
                                <label for="xmin" class="form-label">Column Start</label>
                                <div class="col-md-2">
                                    <input type="number" id="xmin" name="xmin" class="paramInput form-control">
                                </div>
                                <div class="col-md-10">
                                    <div id="xminSlider" class="slider"></div>
                                </div>
                            </div>
                            <div class="row border rounded-3 pb-1 mb-2">
                                <label for="xmax" class="form-label">Column End</label>
                                <div class="col-md-2">
                                    <input type="number" id="xmax" name="xmax" class="paramInput form-control">
                                </div>
                                <div class="col-md-10">
                                    <div id="xmaxSlider" class="slider"></div>
                                </div>
                            </div>
                            <div class="row border rounded-3 pb-1 mb-2">
                                <label for="ymin" class="form-label">Row Start</label>
                                <div class="col-md-2">
                                    <input type="number" id="ymin" name="ymin" class="paramInput form-control">
                                </div>
                                <div class="col-md-10">
                                    <div id="yminSlider" class="slider"></div>
                                </div>
                            </div>
                            <div class="row border rounded-3 pb-1 mb-2">
                                <label for="ymax" class="form-label">Row End</label>
                                <div class="col-md-2">
                                    <input type="number" id="ymax" name="ymax" class="paramInput form-control">
                                </div>
                                <div class="col-md-10">
                                    <div id="ymaxSlider" class="slider"></div>
                                </div>
                            </div>
                            <button class="btn btn-primary">Save to new tab</button>
                        </form>
                        <div class="row mt-2">
                            <div class="col border rounded-3 overflow-scroll">
                                <table id="mainTable" class="table table-sm table-bordered table-striped table-striped-columns">
                                    <!-- the table will be filled in here with JS -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/table.js"></script>
    </body>
</html>
