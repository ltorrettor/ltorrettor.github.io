<html>
    <head>
        <meta charset="utf-8">
        <title>Table Generator</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <a>
                    <span class="fs-4">Multiplication Table Generator</span>
                </a>
            </header>
            <div class="row">
                <div class="col-md-4">
                    <form id="tableForm" method="get" action="">
                        <div class="mb-3">
                            <label for="xmin" class="form-label">Column Start</label>
                            <input type="number" id="xmin" name="xmin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="xmax" class="form-label">Column End</label>
                            <input type="number" id="xmax" name="xmax" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="ymin" class="form-label">Row Start</label>
                            <input type="number" id="ymin" name="ymin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="ymax" class="form-label">Row End</label>
                            <input type="number" id="ymax" name="ymax" class="form-control">
                        </div>
                        <button class="btn btn-primary">Generate</button>
                    </form>
                </div>
                <div class="col-md-8 overflow-scroll">
                    <table class="table table-sm table-bordered table-striped table-striped-columns">
                        <tbody id="table"></tbody>
                        <!-- the table will be filled in here with JS -->
                    </table>
                </div>
            </div>
        </div>
        <script src="js/table.js"></script>
    </body>
</html>
